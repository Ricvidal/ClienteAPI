<div class="card">
    <h2 class="mx-2">Listagem de Perfume</h2>
    <div>
      <button class="mx-2" pButton label="Novo Perfume" (click)="onNovo($event)"></button>&nbsp;
    </div>
    <p-table [value]="perfumes" selectionMode="single" [(selection)]="perfumeSelecionado"
      dataKey="id" (onRowSelect)="onRowSelect($event)">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">CÃ³digo <p-sortIcon field="id"></p-sortIcon>
          </th>
          <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon>
          </th>
          <th pSortableColumn="marca">Marca <p-sortIcon field="marca"></p-sortIcon>
          </th>
          <th pSortableColumn="descricao">Essencia <p-sortIcon field="descricao"></p-sortIcon>

          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-perfume>
        <tr [pSelectableRow]="perfume">
          <td>{{perfume.id}}</td>
          <td>{{perfume.nome}}</td>
          <td>{{perfume.marca}}</td>
          <td>{{perfume.essencia}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
