<div class="card">
    <h2 class="mx-2">Listagem de Essência</h2>
    <div class="mx-5">
      <button pButton label="Nova essência" (click)="onNovo($event)"></button>&nbsp;
    </div>
    <p-table class="p-fluid mx-5" [value]="essencias" selectionMode="single" [(selection)]="essenciaSelecionada"
      dataKey="id" (onRowSelect)="onRowSelect($event)">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">Código <p-sortIcon field="id"></p-sortIcon>
          </th>
          <th pSortableColumn="descricao">Descrição <p-sortIcon field="descricao"></p-sortIcon>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-essencia>
        <tr [pSelectableRow]="essencia">
          <td>{{essencia.id}}</td>
          <td>{{essencia.descricao}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
